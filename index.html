<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login</title>
    <link rel="shortcut icon" href="./assets/icons/puri-logo.svg" type="image/x-icon">
		<link rel="stylesheet" href="./css/my-normalize.css" />
		<link rel="stylesheet" href="./css/styles.css" />
	</head>
	<body>
    <div class="container">
      <div class="login">
        <div class="login__logo">
          <div class="logotipo">
            <img src="./assets/icons/puri-logo.svg" alt="Logo Puri" class="img">
          </div>
        </div>
        <form action="#" class="form">
          <h2 class="subtitle">Iniciar sesión</h2>

          <div class="field">
            <input type="text" class="form__input" placeholder="Usuario" class='form__input' autofocus>
          </div>
          
          <div class="field">
            <input type="text" class="form__input" placeholder="Contraseña" class='form__input'>
          </div>

          <div class="field">
            <button class="button">Iniciar sesión</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
